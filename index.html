<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Desenvolvedor Fullstack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="profile-picture">
        <img src="path/eu1.jpeg" alt="Sua Foto">
    </div>
    <div class="content">
        <h1>Rodrigo da Silva Moura</h1>
        <p>Desenvolvedor Fullstack</p>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Texto sobre você.</p>
        </section>
        <section id="projetos">
            <h2>Projetos</h2>
            <div class="project">
                <img src="path/to/project1.jpg" alt="Projeto 1">
                <div class="project-description">
                    <h3>Projeto 1</h3>
                    <p>Descrição do projeto 1.</p>
                    <a href="link/to/project1" target="_blank">Ver Projeto</a>
                </div>
            </div>
            <div class="project">
                <img src="path/to/project2.jpg" alt="Projeto 2">
                <div class="project-description">
                    <h3>Projeto 2</h3>
                    <p>Descrição do projeto 2.</p>
                    <a href="link/to/project2" target="_blank">Ver Projeto</a>
                </div>
            </div>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <input type="email" name="email" placeholder="Seu Email" required>
                <textarea name="message" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
